      <!-- Modal Sign Up-->
    <div class="modal fade" id="signupModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">SIGN UP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" id='signup-email' class="form-control" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id='signup-password' class="form-control" placeholder="Password" required>
                    </div>
                    <div id="warning-msg-signup" class="alert alert-warning" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">CONTINUAR</button>
                    
                </form>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Sign in-->
    <div class="modal fade" id="signinModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <h5 class="modal-title" id="staticBackdropLabel">SIGN IN</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
            </div>
            <div class="modal-body">

                    <div class="form-group">
                        <input type="text" id='signin-email' class="form-control" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id='signin-password' class="form-control" placeholder="Password" required>
                    </div>
                    <div id="warning-msg-signin" class="alert alert-warning" style="display: none;"></div>
                    <button type="submit" id='signin-button' class="btn btn-secondary btn-block">Login</button>
                    <button type="button" class="btn btn-info btn-block" id="googleLogin">Login With Google</button>
                    <button type="button" class="btn btn-primary btn-block" id="facebookLogin">Login With Facebook</button>
                </form>
            </div>
        </div>
